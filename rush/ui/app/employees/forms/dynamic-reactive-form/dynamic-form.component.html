<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let field of fields" class="form-row">
      <df-field [field]="field" [form]="form"></df-field>
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Enregistrer</button>
    </div>
  </form>
  <div *ngIf="payLoad" class="form-row">
    <strong i18n>Sauvegard√© avec les valeurs suivantes :</strong><br>{{payLoad}}
  </div>
</div>

<p>Form value: {{ form.value | json }}</p>
<p>Form status: {{ form.status | json }}</p>
