
<div class="container">
    <div [hidden]="submitted">
      <h4>Template Driven Form</h4>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm" >
        <div class="mdl-textfield mdl-js-textfield">
          <input type="text" class="mdl-textfield__input" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <label for="name" class="mdl-textfield__label">Name</label>
            TODO: remove this: {{model.name}}
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">AAA</div>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <input type="text" class="mdl-textfield__input" id="avatarUrl" [(ngModel)]="model.avatarUrl" name="avatarUrl">
          <label for="avatarUrl" class="mdl-textfield__label">Avatar Url</label>
          TODO: remove this: <img src="{{model.avatarUrl}}" />
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <label for="power">Hero Power</label>
          <select id="power" required>
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()" >New Hero</button>
      </form>
    </div>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Avatar</div>
        <div class="col-xs-9 pull-left">{{ model.avatarUrl }}</div>
      </div>
      <br>
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
  </div>

{{diagnostic}}
