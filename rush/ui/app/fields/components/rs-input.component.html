
<div class="mdl-textfield mdl-js-textfield">

    <input type="text" class="mdl-textfield__input" id="{{fieldName}}" 
        [ngModel]="rsNgModel" (ngModelChange)="updateData($event)" name="{{fieldName}}" />
    <label for="{{fieldName}}" class="mdl-textfield__label">{{fieldLabel}}</label>
</div>
